<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Increase</title>
</head>
<body>
<script>
    function numIncrease(num) {
        num+=1;
        return num;
    }
    var num = parseInt(prompt("Nhap so: "));
    var result = numIncrease(num);
    document.write(result);
</script>
</body>
</html>

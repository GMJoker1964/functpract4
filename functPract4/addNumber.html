<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <html lang="en">
    <title>Add Number</title>
    </head>
<body>
<script>
    function addNumber() {
        let firstNum = 4;
        let secondNum = 8;
        let result = firstNum + secondNum;
        return result;
    }

    var result = 0;
    document.write("Before: " + result + " ");
    result = addNumber();
    document.write("After: " + result);
</script>

</body>
</html>
